version: 1.0.2
name: Animated Check Button
id: animatedcheckbutton
publisher: Xamarin Inc
publisher-url: http://xamarin.com
src-url: https://github.com/xamarin/XamarinComponents/tree/master/iOS/AnimatedCheckButton
summary: The Animated Check Button is an animated UIControl, that has a nice animation between its checked and unchecked states
license: ../License.md
no_build: true

icons:
  - ../images/icon_128x128.png
  - ../images/icon_512x512.png

libraries:
  ios-unified: ../output/unified/AnimatedCheckButton.dll

samples:
  - name: "Storyboard Sample"
    path: ../samples/AnimatedCheckButtonSample/AnimatedCheckButtonSample.sln
    configuration: "Release|iPhone"    
    removeProjects:
        - AnimatedCheckButton
    installNuGets:
      - project: AnimatedCheckButtonSample
        packages:
          - Xamarin.AnimatedCheckButton
is_shell: true 

monodoc: ../docs/
local-nuget-repo: ../output
additional-files:
  - source: "../External-Dependency-Info.txt"
    destination: "THIRD-PARTY-NOTICES.txt"
