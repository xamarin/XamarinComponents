version: 1.0.1
name: Jazzy ViewPager
id: JazzyViewPager
publisher: Xamarin Inc
publisher-url: http://xamarin.com/
src-url: https://github.com/xamarin/XamarinComponents/tree/master/Android/JazzyViewPager
summary: An easy to use ViewPager that adds an awesome set of custom swiping animations.

license: ../License.md
details: Details.md
getting-started: GettingStarted.md

icons:
  - ../images/icon_128x128.png
  - ../images/icon_512x512.png

no_build: true
libraries:
  android: ../output/JazzyViewPager.dll

samples:
  - name: "Android Sample"
    path: ../samples/JazzyViewPagerSample.sln
    removeProjects:
        - JazzyViewPager
    installNuGets:
      - project: JazzyViewPagerSample
        packages:
          - Xamarin.JazzyViewPager

is_shell: true 
local-nuget-repo: ../output
additional-files:
  - source: "../External-Dependency-Info.txt"
    destination: "THIRD-PARTY-NOTICES.txt"