version: "1.0.5"
name: Elastic Progress Bar
id: ElasticProgressBar
publisher: Xamarin Inc
publisher-url: http://xamarin.com/
src-url: https://github.com/xamarin/XamarinComponents/tree/master/Android/ElasticProgressBar
summary: An elastic loading bar.

license: ../LICENSE.md
details: Details.md
getting-started: GettingStarted.md

icons:
  - ../images/icon_128x128.png
  - ../images/icon_512x512.png

no_build: true
libraries:
  android: ../output/ElasticProgressBar.dll
is_shell: true
local-nuget-repo: ../output/
packages:
  android: Xamarin.ElasticProgressBar, Version=1.0.5

samples:
  - name: "Elastic Progress Bar Sample"
    path: ../samples/ElasticProgressBarSample.sln
    removeProjects:
      - ElasticProgressBar
    installNuGets:
      - project: ElasticProgressBarSample
        packages:
          - Xamarin.ElasticProgressBar

additional-files:
  - source: "../External-Dependency-Info.txt"
    destination: "THIRD-PARTY-NOTICES.txt"
